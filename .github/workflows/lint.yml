name: lint
on: [push, workflow_dispatch]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.13.0'
          cache: 'npm'
      - run: npm install
      - run: npm run ci:lint
#      - run: npm run ci:test
      - run: npm run ci:build
      - name: Cache nx
        uses: actions/cache@v3
        with:
          path: /tmp/nx
          key: nx-cache
